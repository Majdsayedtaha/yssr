<!-- Statistics -->
<div class="d-flex-header">
  <div class="statistics">
    <div class="item">
      <mat-icon svgIcon="blocked-rounded"></mat-icon>
      <span class="title">{{ 'almost_finished' | translate }}</span>
      <span class="f-weight-500" *ngIf="contractWarrantyStatistics">
        {{ contractWarrantyStatistics.aboutToEndCount }}
      </span>
    </div>
    <div class="item">
      <mat-icon svgIcon="moved-requests"></mat-icon>
      <span class="title">{{ 'extended_contracts' | translate }}</span>
      <span class="f-weight-500" *ngIf="contractWarrantyStatistics">
        {{ contractWarrantyStatistics.extendedCount }}
      </span>
    </div>
    <div class="item">
      <mat-icon svgIcon="list"></mat-icon>
      <span class="title">{{ 'new_contracts' | translate }}</span>
      <span class="f-weight-500" *ngIf="contractWarrantyStatistics">
        {{ contractWarrantyStatistics.newWarrantyCount }}
      </span>
    </div>
  </div>
  <mat-form-field [dir]="getDirection()" class="input-table">
    <input
      matInput
      (input)="getDeepWithFilter($event)"
      placeholder="{{ 'search_for_specific_contract' | translate }}" />
    <mat-icon
      matSuffix
      class="icon"
      [svgIcon]="getDirection() === 'rtl' ? 'search-right' : 'search-left'"></mat-icon>
  </mat-form-field>
</div>
<!-- Ag Grid -->
<ag-grid-angular
  id="myGrid"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [enableRtl]="true"
  (gridReady)="onGridReady($event)"
  [rowData]="contractListData"
  [gridOptions]="gridOptions"></ag-grid-angular>

<!-- Pagination -->
<ag-pagination
  (pageChanged)="onSetPage($event)"
  [pageSize]="paginationOptions.pageSize"
  [lengthData]="paginationOptions.totalCount">
</ag-pagination>
