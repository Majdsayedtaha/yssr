<mat-dialog-content class="toast">
  <form novalidate [formGroup]="form" (submit)="submit()">
    <div class="toast-container">
      <div class="bg-body p-3">
        <div class="contant bg-white p-2">
          <!-- Body -->
          <div class="toast-content">
            <!-- Days -->
            <mat-custom-field
              controlName="days"
              label="contract_extension_days"
              type="number"
              [textSuffix]="'day'"
              [group]="form"
              [hintMessage]="hintExtensionDateNewContractMessage">
            </mat-custom-field>
          </div>

          <!-- Footer -->
          <div class="toast-footer d-flex align-center flex-column">
            <!-- </ng-container> -->

            <!-- Submit -->
            <button
              mat-raised-button
              color="primary"
              class="mt-3 p-3"
              type="submit"
              [disabled]="form.invalid || loading">
              {{ 'buttons.add' | translate }}
              <mat-spinner [diameter]="30" *ngIf="loading" class="mx-1"></mat-spinner>
            </button>

            <!-- Add -->
            <button mat-stroked-button color="primary" class="mt-2 p-3" type="button" (click)="close(false)">
              {{ 'buttons.cancel' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
