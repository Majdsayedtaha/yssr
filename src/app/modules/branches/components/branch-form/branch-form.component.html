<app-loader-data *ngIf="loadingData"></app-loader-data>
<form novalidate [formGroup]="branchFrom">
  <div class="form-section">
    <div class="section-card">
      <div class="title mb-1">
        <mat-icon class="icon-title" svgIcon="branch"></mat-icon>
        <span>{{ 'branch_data' | translate }}</span>
      </div>
      <div class="row-flex-division">
        <mat-custom-field controlName="nameAr" label="field.branch.name_branch_ar" type="text" [group]="branchFrom">
        </mat-custom-field>

        <mat-custom-field controlName="nameEn" label="field.branch.name_branch_en" type="text" [group]="branchFrom">
        </mat-custom-field>

        <mat-custom-field
          controlName="branchManagerId"
          label="field.branch.branch_manager"
          type="select"
          [callApiFunction]="getBranchesManagersSelect"
          [group]="branchFrom">
        </mat-custom-field>

        <mat-custom-field controlName="address" label="field.branch.branch_address" type="text" [group]="branchFrom">
        </mat-custom-field>
      </div>

      <div class="row-flex-division">
        <mat-custom-field controlName="phone1" label="field.branch.first_mobile" type="tel" [group]="branchFrom">
        </mat-custom-field>

        <mat-custom-field controlName="phone2" label="field.branch.second_mobile" type="tel" [group]="branchFrom">
        </mat-custom-field>

        <mat-custom-field controlName="email1" label="field.branch.first_email" type="email" [group]="branchFrom">
        </mat-custom-field>

        <mat-custom-field controlName="email2" label="field.branch.second_email" type="email" [group]="branchFrom">
        </mat-custom-field>
      </div>
    </div>
  </div>

  <div class="stepper-actions">
    <ng-container *ngIf="isLoading; then strokedButton; else raisedButton"></ng-container>
    <ng-template #raisedButton>
      <button
        [disabled]="!branchFrom.valid"
        mat-raised-button
        color="primary"
        class="mt-3"
        (click)="!branchId ? addBranch() : updateBranch()">
        <span *ngIf="!branchId">
          {{ 'buttons.add' | translate }}
        </span>
        <span *ngIf="branchId">
          {{ 'buttons.update' | translate }}
        </span>
      </button>
    </ng-template>

    <ng-template #strokedButton>
      <button mat-stroked-button color="primary" class="f-size-14 f-weight-500" disabled>
        <mat-spinner [diameter]="30"></mat-spinner>
      </button>
    </ng-template>
  </div>
</form>
