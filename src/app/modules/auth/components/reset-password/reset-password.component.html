<h1 class="text-center">{{ 'new_password' | translate }}</h1>
<p class="mb-2">{{ 'new_password_input' | translate }}</p>

<form novalidate [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordThenLogin()">
  <mat-custom-field
    controlName="password"
    label="password"
    [group]="resetPasswordForm"
    [cursorStatus]="true"
    [type]="showPasswordStatus ? 'text' : 'password'"
    [suffix]="showPasswordStatus ? 'eye-open' : 'eye-close'"
    (onSuffixCLicked)="showPassword($event)">
  </mat-custom-field>
  <mat-custom-field
    controlName="newPassword"
    label="confirm_password"
    [group]="resetPasswordForm"
    [cursorStatus]="true"
    [type]="showNewPasswordStatus ? 'text' : 'password'"
    [suffix]="showNewPasswordStatus ? 'eye-open' : 'eye-close'"
    (onSuffixCLicked)="showNewPassword($event)">
  </mat-custom-field>

  <ng-container *ngIf="loading; then strokedButton; else raisedButton"></ng-container>

  <ng-template #raisedButton>
    <button mat-raised-button color="primary" class=" f-size-14 f-weight-500" type="submit"  [disabled]="!resetPasswordForm.valid">
      <span>{{ 'login' | translate }}</span>
    </button>
  </ng-template>

  <ng-template #strokedButton>
    <button mat-stroked-button color="primary" class=" f-size-14 f-weight-500" disabled>
      <mat-spinner [diameter]="30"></mat-spinner>
      <span>{{ 'login' | translate }}</span>
    </button>
  </ng-template>
</form>
