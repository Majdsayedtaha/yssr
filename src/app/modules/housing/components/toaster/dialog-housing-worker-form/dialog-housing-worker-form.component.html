<mat-dialog-content class="toast">
  <form novalidate [formGroup]="form" (ngSubmit)="confirm()">
    <div class="toast-container">
      <!-- Header -->
      <div class="toast-header bg-white p-2">
        <!-- BreadCrumb -->
        <nav-breadcrumb child="label.worker.add"></nav-breadcrumb>
        <!-- Close -->
        <mat-icon svgIcon="close" class="c-pointer" (click)="closeDialog()"> </mat-icon>
      </div>
      <div class="bg-body p-3">
        <div class="contant bg-white p-2">
          <!-- Body -->
          <div class="toast-content">
            <!-- workers -->
            <mat-custom-field
              apiEndpoint="Worker/GetWorkersSelect"
              controlName="workersIds"
              label="field.rent.worker"
              type="select"
              [multiple]="true"
              [group]="form">
            </mat-custom-field>

            <!-- Apartment -->
            <mat-custom-field
              controlName="apartmentId"
              label="field.worker.apartment"
              type="select"
              [callApiFunction]="fetchApartments"
              [group]="form">
            </mat-custom-field>

            <!-- Note -->
            <mat-custom-field controlName="note" label="setting.fields.note" type="textarea" [group]="form">
            </mat-custom-field>
          </div>

          <!-- Footer -->
          <div class="toast-footer d-flex align-center flex-column">
            <!-- Submit -->
            <button
              mat-raised-button
              color="primary"
              class="mt-3 p-3"
              type="submit"
              [disabled]="form.invalid || loading">
              {{ 'add_new_request' | translate }}
              <mat-spinner [diameter]="30" *ngIf="loading" class="mx-1"></mat-spinner>
            </button>

            <!-- Cancel -->
            <button
              mat-stroked-button
              color="primary"
              class="mt-2 p-3"
              type="button"
              (click)="closeDialog()"
              [disabled]="loading">
              {{ 'toast.buttons.back_to_request_table' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
