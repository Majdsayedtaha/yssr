<!-- Sidebar -->
<side-details-office></side-details-office>
<side-add-price></side-add-price>

<mat-form-field [dir]="getDirection()" class="input-table">
  <input
    (input)="getDeepWithFilter($event)"
    matInput
    placeholder="{{ 'table.office.Looking_for_specific_office' | translate }}" />
  <mat-icon matSuffix class="icon" [svgIcon]="getDirection() === 'rtl' ? 'search-right' : 'search-left'"></mat-icon>
</mat-form-field>

<!-- Ag Grid -->
<ag-grid-angular
  id="myGrid"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [enableRtl]="true"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
  [gridOptions]="gridOptions"></ag-grid-angular>

<!-- Pagination -->
<ag-pagination
  (pageChanged)="onSetPage($event)"
  [pageSize]="paginationOptions.pageSize"
  [lengthData]="paginationOptions.totalCount">
</ag-pagination>
