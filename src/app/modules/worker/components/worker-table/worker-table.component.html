<!-- Side Info -->
<side-info-worker></side-info-worker>

<div class="d-flex-header">
  <!-- Statistics -->
  <div class="statistics">
    <div class="item">
      <mat-icon svgIcon="customers-rounded-blue"></mat-icon>
      <span class="title">{{ 'all_workers' | translate }}</span>
      <span class="f-weight-500" *ngIf="statistics"> {{ statistics.totalCount }}</span>
    </div>
  </div>
  <!-- Search -->
  <mat-form-field [dir]="getDirection()" class="input-table">
    <input matInput (input)="getDeepWithFilter($event)" placeholder="{{ 'search_for_specific_worker' | translate }}" />
    <mat-icon matSuffix class="icon" [svgIcon]="getDirection() === 'rtl' ? 'search-right' : 'search-left'"></mat-icon>
  </mat-form-field>
</div>

<!-- Ag Grid -->
<ag-grid-angular
  id="myGrid"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [enableRtl]="true"
  (gridReady)="onGridReady($event)"
  [gridOptions]="gridOptions"></ag-grid-angular>

<!-- Pagination -->
<ag-pagination
  (pageChanged)="onSetPage($event)"
  [pageSize]="paginationOptions.pageSize"
  [lengthData]="paginationOptions.totalCount">
</ag-pagination>
