<mat-form-field [dir]="getDirection()" class="w-100">
  <input matInput (input)="getDeepWithFilter($event)" [placeholder]="title" />
  <mat-icon
    matSuffix
    class="icon"
    color="primary"
    [svgIcon]="getDirection() === 'rtl' ? 'search-right' : 'search-left'"></mat-icon>
</mat-form-field>
